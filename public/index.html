<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Processor - Transcripción y Traducción</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-magic"></i>
                <h1>AI Text Processor</h1>
            </div>
            <p class="subtitle">Transcribe y traduce textos largos con IA automáticamente</p>
        </header>

        <main class="main-content">
            <!-- Configuración -->
            <div class="config-panel">
                <h2><i class="fas fa-cog"></i> Configuración</h2>
                <div class="config-grid">
                    <div class="config-item">
                        <label for="operation">Operación:</label>
                        <select id="operation" class="select-input">
                            <option value="transcribe">Transcribir y Corregir</option>
                            <option value="translate">Traducir</option>
                        </select>
                    </div>
                    <div class="config-item" id="language-config">
                        <label for="targetLanguage">Idioma destino:</label>
                        <select id="targetLanguage" class="select-input">
                            <option value="es">Español</option>
                            <option value="en">Inglés</option>
                            <option value="fr">Francés</option>
                            <option value="de">Alemán</option>
                            <option value="it">Italiano</option>
                            <option value="pt">Portugués</option>
                            <option value="ru">Ruso</option>
                            <option value="ja">Japonés</option>
                            <option value="ko">Coreano</option>
                            <option value="zh">Chino</option>
                            <option value="ar">Árabe</option>
                        </select>
                    </div>
                </div>           
            </div>

            <!-- Área de entrada -->
            <div class="input-section">
                <h2><i class="fas fa-edit"></i> Texto de Entrada</h2>
                <div class="textarea-container">
                    <textarea 
                        id="inputText" 
                        placeholder="Pega aquí el texto que deseas procesar... Puede ser tan largo como necesites, la aplicación se encargará de dividirlo automáticamente."
                        rows="12"
                    ></textarea>
                    <div class="textarea-info">
                        <span id="charCount">0 caracteres</span>
                        <span id="wordCount">0 palabras</span>
                        <span id="estimatedChunks">0 fragmentos estimados</span>
                    </div>
                </div>
                <div class="input-actions">
                    <button id="processBtn" class="btn btn-primary">
                        <i class="fas fa-play"></i>
                        Procesar Texto
                    </button>
                    <button id="clearBtn" class="btn btn-secondary">
                        <i class="fas fa-trash"></i>
                        Limpiar
                    </button>
                    <input type="file" id="fileInput" accept=".txt" style="display: none;">
                    <button id="uploadBtn" class="btn btn-secondary">
                        <i class="fas fa-upload"></i>
                        Cargar Archivo
                    </button>
                </div>
            </div>

            <!-- Área de progreso -->
            <div class="progress-section" id="progressSection" style="display: none;">
                <h2><i class="fas fa-hourglass-half"></i> Progreso</h2>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-info">
                        <span id="progressText">Preparando...</span>
                        <span id="progressPercent">0%</span>
                    </div>
                </div>
                <div class="chunks-info">
                    <p id="chunksInfo">Procesando fragmentos...</p>
                </div>
                <button id="cancelBtn" class="btn btn-danger">
                    <i class="fas fa-stop"></i>
                    Cancelar Proceso
                </button>
            </div>

            <!-- Área de resultados -->
            <div class="output-section" id="outputSection">
                <h2><i class="fas fa-check-circle"></i> Resultado</h2>
                <div class="textarea-container">
                    <textarea 
                        id="outputText" 
                        readonly
                        rows="12"
                        placeholder="El resultado aparecerá aquí..."
                    ></textarea>
                    <div class="textarea-info">
                        <span id="outputCharCount">0 caracteres</span>
                        <span id="outputWordCount">0 palabras</span>
                        <span id="processingTime">Tiempo: --</span>
                    </div>
                </div>
                <div class="output-actions">
                    <button id="copyBtn" class="btn btn-primary">
                        <i class="fas fa-copy"></i>
                        Copiar Resultado
                    </button>
                    <button id="downloadBtn" class="btn btn-secondary">
                        <i class="fas fa-download"></i>
                        Descargar
                    </button>
                    <button id="newProcessBtn" class="btn btn-secondary">
                        <i class="fas fa-plus"></i>
                        Nuevo Proceso
                    </button>
                </div>
            </div>
        </main>

        <!-- Toast notifications -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
